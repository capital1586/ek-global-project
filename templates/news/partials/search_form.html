{% comment %} news/templates/news/partials/search_form.html {% endcomment %}
<div class="filter-section"> {# Reuse styling #}
    <h3 class="filter-header">Search Site</h3>
    <form method="GET" action="{% url 'news:news_list_page' %}" class="filter-form">
        <input type="search" name="q" placeholder="Search news..." value="{{ request.GET.q|default:'' }}" aria-label="Search news">
        <button type="submit" style="margin-top:0.5rem;">Search</button>
    </form>
</div>
