{% load static %}

{% block content %}
<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="keywords" content="">
	<meta name="author" content="">
	<meta name="robots" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Dolab : Dolab Personal Banking Admin Bootstrap 5 Template">
	<meta property="og:title" content="Dolab : Dolab Personal Banking Admin Bootstrap 5 Template">
	<meta property="og:description" content="Dolab : Dolab Personal Banking Admin Bootstrap 5 Template">
	<meta property="og:image" content="https://dolab. DexignZone.com/xhtml/social-image.png">
	<meta name="format-detection" content="telephone=no">
	
	<!-- PAGE TITLE HERE -->
	<title>{{ app_name }}</title>
	
	<!-- FAVICONS ICON -->
	<link rel="shortcut icon" type="image/png" href="{% static 'images/favicon.png' %}">
	<link href="{% static 'vendor/jquery-autocomplete/jquery-ui.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

    <link href="{% static 'core/styles/main.css' %}" rel="stylesheet">
</head>

<body class="vh-100">
    <div class="authincation h-100">
        <div class="container h-100">
            <div class="row justify-content-center h-100 align-items-center">
                <div class="col-md-6">
                    <div class="authincation-content">
                        <div class="row no-gutters">
                            <div class="col-xl-12">
                                <div class="auth-form">
									<div class="text-center mb-3">
										<a href="{% url 'accounts:signin' %}">
                                            <div class="brand-logo">
                                                <img src="{% static 'core/images/site-logo.png' %}" alt="{{ app_name }}">
                                            </div>
                                        </a>
									</div>
                                    <h4 class="text-center mb-4">Sign up your account</h4>

                                    {% if messages %}
										{% for msg in messages %}
											{% if msg.tags == 'error' %}
												<div class="mt-2 alert alert-danger alert-dismissible fade show d-flex align-items-center" role="alert">
												<div>
													{{ msg }}
												</div>
												<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
												</div>

											{% else %}
											<div class="mt-2 alert alert-{{ msg.tags }} alert-dismissible fade show d-flex align-items-center" role="alert">
												<div>
													{{ msg }}
												</div>
												<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
											</div>
											
											{% endif %}
										{% endfor %}
                                	{% endif %}
                                    
                                    <form method="post" action="{% url 'accounts:signup' %}">
                                        {% csrf_token %}
                                        <div class="mb-3">
                                            <label class="mb-1"><strong>Full Name</strong></label>
                                            <input type="text" name="name" class="form-control" placeholder="your fullname">
                                        </div>
                                        <div class="mb-3">
                                            <label class="mb-1"><strong>Email</strong></label>
                                            <input type="email" name="email" class="form-control" placeholder="hello@example.com">
                                        </div>
                                        <div class="mb-3">
                                            <label class="mb-1"><strong>Password</strong></label>
                                            <input type="password" class="form-control" name="password">
                                        </div>
                                        <div class="mb-3">
                                            <label class="mb-1" hidden><strong>Timezone</strong></label>
                                            <input id="timezone" type="text" class="form-control" name="timezone" hidden>
                                        </div>
                                        <div class="text-center mt-4">
                                            <button type="submit" class="btn btn-primary btn-block">Sign me up</button>
                                        </div>
                                    </form>
                                    <div class="new-account mt-3">
                                        <p class="text-white">Already have an account? <a class="text-primary" href="{% url 'accounts:signin' %}">Sign in</a></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<!--**********************************
	Scripts
***********************************-->
<!-- Required vendors -->
<script src="{% static 'vendor/global/global.min.js' %}"></script>
<script src="{% static 'vendor/jquery-autocomplete/jquery-ui.js' %}"></script> 
<script src="{% static 'js/custom.min.js' %}"></script>
<script src="{% static 'js/dlabnav-init.js' %}"></script>

<script src="{% static 'core/scripts/utils.js' %}"></script>
<script>
    document.getElementById("timezone").value = getClientTimezone();
</script>
</body>
</html>
{% endblock %}
